<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    
    <title>Order summary component</title>
</head>
<body>
    <div class="card">
        <img class="card__image" src="images/illustration-hero.svg" alt="Woman enjoying music with smartphone">
        <div class="card__body">
            <div class="card__meta">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="card__price">
                <img src="images/icon-music.svg" alt="Annual plan">
                <div class="card__plan">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <button type="button" class="card__change">Change</button>
            </div>
            <button type="button" class="card__payment">Proceed to Payment</button>
            <button type="button" class="card__cancel">Cancel order</button>
        </div>
    </div>
</body>
</html>
